<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Осьминожка навыков</title>
</head>
<body>
    <div class="center">
        <h1>Осьминожка навыков Столяровой Алены</h1>
        <div class="octopus">
            <div class="head">
                <div class="eye-white">
                    <div class="eye-black"></div>
                </div>
            </div>
            <div class="future-skills">
                <div class="future-skill future-skill-1"></div>
                <div class="future-skill future-skill-2"></div>
                <div class="future-skill future-skill-3"></div>
                <div class="future-skill future-skill-4"></div>
                <div class="future-skill future-skill-5"></div>
                <div class="future-skill future-skill-6"></div>
                <div class="future-skill future-skill-7"></div>
                <div class="future-skill future-skill-8"></div>
                <div class="future-skill future-skill-9"></div>
            </div>
            <div class="skills">
                <div class="skill skill-1">Преподавание математики</div>
                <div class="skill skill-2">Аналитика</div>
                <div class="skill skill-3">Программирование</div>
                <div class="skill skill-4">Верстка</div>
                <div class="skill skill-5">Построение BPMN-диаграмм</div>
                <div class="skill skill-6">Английский</div>
                <div class="skill skill-7">Организаторские способности</div>
                <div class="skill skill-8">Ответственность</div>
                <div class="skill skill-9">Организованность</div>
                <div class="skill skill-10"></div>
            </div>
        </div>
        <div class="addition">
            <div class="now">Навыки</div>
            <div class="in-future">В планах</div>
        </div>
    </div>
</body>
</html>
